{% extends "./base.html" %}

{% block title %} Gestor de Estudiantes {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edici√≥n de Estudiantes</h2>
        <div class="card">
            <div class="card-body">
                <form action="/EstudianteHome/EditEstudiante/" method="POST">{% csrf_token %}
                    <div class="form-group py-2">
                        <input type="text" id="DocumentoTxt" name="DocumentoTxt" value="{{estudiante.documento}}" class="form-control" 
                        placeholder="Documento" minlength="8" maxlength="8" readonly required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="NombreTxt" name="NombreTxt" value="{{estudiante.nombre}}" class="form-control" 
                        placeholder="Nombre" maxlength="50" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="ApellidoTxt" name="ApellidoTxt" value="{{estudiante.apellido}}" class="form-control" 
                        placeholder="Apellido" maxlength="50" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="EmailTxt" name="EmailTxt" value="{{estudiante.email}}" class="form-control" 
                        placeholder="Mail" maxlength="50" required>
                    </div>
                    <div class="form-group">
                       <button type="submit" class="btn btn-success btn-block text-white">Guardar Estudiante</button>
                    </div>
                </form>
            </div>
        </div> 
    </div>
</div>
{% endblock %}
